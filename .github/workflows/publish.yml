name: publish to nuget
on:
  push:
    tags:
      - "v*"
jobs:
  publish:
    name: list on nuget
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-dotnet@master
        with:
          dotnet-version: 3.1.301

      - name: Restore
        working-directory: ./dotnet/nuget/content
        run: dotnet restore Company.Projects.sln

      - name: Build
        working-directory: ./dotnet/nuget/content
        run: dotnet build Company.Projects.sln -c Release --no-restore

      - name: Test
        working-directory: ./dotnet/nuget/content
        run: dotnet test Company.Projects.sln -c Release --no-restore

      - name: Pack
        working-directory: ./dotnet
        shell: pwsh
        run: generator.nuget.ps1

      - name: Publish
        run: dotnet nuget push ./dotnet/*.nupkg --api-key ${{ secrets.PUBLISH_KEY }} --source https://api.nuget.org/v3/index.json
